<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scripts Test</title>
</head>
<body>
    <div class="cb-options">
        <label><input type="checkbox" id="cbrole-lock" value="role-lock">Enforce 2-2-2</label>
        <label><input type="checkbox" id="cbtier-mode" value="tier-mode">Tier Mode</label>
        <label><input type="checkbox" id="cbmap-pools" value="map-pools">Map Pools</label>
    </div>
    <div class="options">
        <select name="tier" id="tier-select"></select>
        <select name="map" id="map-select"></select>
        <select name="point" id="point-select"></select>
        <select name="adc" id="adc-select"></select>
    </div>
    <div class="heroes" style="display: grid; grid-auto-flow: column;">

        <div class="heroes-selected">
            <h1>Team Blue</h1>
            <div class="heroes-selected" id="heroes-selected-blue"></div>
        </div>
        <div class="heroes-on-select">
            <h2>Tanks</h2>
            <div class="tanks-onselect" id="tanks-onselect-blue"></div>
            <h2>Damage</h2>
            <div class="damage-onselect" id="damage-onselect-blue"></div>
            <h2>Support</h2>
            <div class="support-onselect" id="support-onselect-blue"></div>
        </div>
        <div class="heroes-selected">
            <h1>Team Red</h1>
            <div class="heroes-selected" id="heroes-selected-red"></div>
        </div>
        <div class="heroes-on-select">
            <h2>Tanks</h2>
            <div class="tanks-onselect"  id="tanks-onselect-red"></div>
            <h2>Damage</h2>
            <div class="damage-onselect" id="damage-onselect-red"></div>
            <h2>Support</h2>
            <div class="support-onselect" id="support-onselect-red"></div>
        </div>
    </div>
    <script src="js/classes.js"></script>
    <script src="js/arrays.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
